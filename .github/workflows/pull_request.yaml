name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main
  
jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Directories don't exist
      run: |
         ls $HOME/install
         ls $HOME/install/include
         ls $HOME/install/lib
    - name: Install hello world
      uses: ./.github/actions/install_hello_world
    - name: Verify
      run: |
         ls $HOME/install
         ls $HOME/install/include
         ls $HOME/install/lib